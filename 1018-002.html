<!--
    자동완성기능
    emmet 
    !, Tab키
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="showcut icon" href="favicon.ico">  
    <title>002</title>
</head>
<body>
    <!--
        젠코드
        ul>li*7 + 엔터

        ul : Un ordered lit 블럭테그
        ul 속성값 disk, circle, square
        * 메뉴 작성시 많이 사용한다.
    -->
    <ul type="circle">
        <li>일요일</li>
        <li>월요일</li>
        <li>화요일</li>
        <li>수요일</li>
        <li>목요일</li>
        <li>금요일</li>
        <li>토요일</li>
    </ul> 
    <!--
        ol : orderd list 블럭테그
        속성값 a, A, i(로마숫자), I(로마숫자,대문자), 1
        re : reversed 역순처리
        start : 시작값을 정의
    -->
    <ol type="a" reversed start="3">
        <li>일요일</li>
        <li>월요일</li>
        <li>화요일</li>
        <li>수요일</li>
        <li>목요일</li>
        <li>금요일</li>
        <li>토요일</li>
    </ol> 
    <!--
        하이퍼링크 태그, 인라인태그
        속성 target : _blank _self 
    -->
    <a href="http://www.apple.com" target="_self">애플 홈으로가기</a><a href="http://www.naver.com" target="_self">네이버 홈으로가기</a>
</body>
</html>
