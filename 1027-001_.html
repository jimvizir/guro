<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="showcut icon" href="favicon.ico"> 
    <title>가상요소 2021-10-27</title>
    <style>
        /* 
        가상요소는 태그에 : 를 붙인다.
        nth-child(2n+1) 홀수의 경우
        n:0부터 시작한다.
        nth-child(odd)
        nth-child(even)
        예) 게시판의 줄단위 바탕색상 적용
        */        
        li:nth-child(even){
            font-size: 50px;
            color: red;
        }                                                   
    </style>
</head>
<body> 
    <!-- ul>li*12 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ul>
</body>
</html>
